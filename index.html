<body>
    <div class="container" id="1">
        <h1>E-M</h1>
        <form class="contenedor" method="POST" action="/">
            <div class="llenar">
                <label>Nombre:</label>
                <input type="text" name="nombre" id="nombre" placeholder="Nombre" id="nombre" required>
                <label>Apellido:</label>
                <input type="text" name="apellido" id="apellido" placeholder="Apellido" id="apellido" required>
                <label>Teléfono:</label>
                <input type="text" name="telefono" id="telefono" placeholder="Teléfono" id="telefono" required>
            </div>
            <div class="botones">
                <button type="reset" class="cancelar">Cancelar</button>
                <button type="submit" class="confirmar">Confirmar</button>
            </div>
        </form>
    </div>
